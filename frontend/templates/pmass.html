{% extends 'base.html' %}


{% block title %}Protein Mass{% endblock %}

{% block content %}
<section class="gc_per">
    <div class="container">
        <h1 class="text-center py-4">Protein Mass Calculator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'pmass' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <textarea placeholder="Enter a protein sequence" class="form-control" type="text" name="pmass" rows="4"></textarea>
                    </div>
                    <button class="btn btn-dark btn-block" type="submit">Get Protein Mass</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Protein Mass: {{ pm }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
