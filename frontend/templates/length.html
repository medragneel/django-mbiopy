{% extends 'base.html' %}
{% block title %}Sequence Length{% endblock %}

{% block content %}
<section class="gc_per">
    <div class="container">
        <h1 class="text-center py-4">Sequence Length</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">

                {% if messages %}

               {% for message in messages %}

                <div class="alert alert-danger my-2" role="alert">
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
                <form action="{% url 'seq_length' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="sequence" class="sr-only">Enter a DNA sequence</label>
                        <textarea class="form-control" id="sequence" name="len"
                            placeholder="Enter a DNA/Protein sequence" rows="4"></textarea>
                    </div>
                    <br>

                    <button class="btn btn-dark btn-block" type="submit">Get Sequence Length</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Sequence: {{ sq }}</p>
                        <p class="card-text">Length: {{ length }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
