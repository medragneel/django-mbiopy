{% extends "base.html" %}
{% block title %}
    Login Page
{%endblock%}

{%block content%}
<div class='form-signin w-100 m-auto'>

    <div class="container" >
        <div class="p-5 text-center">
            <h1 class="h3 mb-3 fw-normal">Please sign In</h1>
        </div>
        </div>
{% if messages %}

{% for message in messages  %}

<div class="alert alert-danger my-2" role="alert">
    {{message}}
</div>
{% endfor %}
{% endif %}
        <form action="" method="POST" >
            {% csrf_token %}


            <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="@johnDoe">
      <label for="username">Username</label>
    </div>
    <br>


    <br>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <br>

    <button class="btn btn-dark w-100 py-2" type="submit">Sign In</button>
    <br>
    <p class="mt-5 mb-3 text-body-secondary text-center">New Here ?  <a href="{% url 'register' %}">Create An Account</a> </p>
    </div>
    <br>


  </form>


    </div>
    <br>
    <br>
    <br>

</div>


{%endblock%}
