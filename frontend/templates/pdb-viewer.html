{% extends "base.html" %}
{%block title%}Home Page{%endblock%}

{%block content%}
{% load static %}
<style>
    .pdb-container {
        display: grid;
        grid-template-columns: 1fr 300px;
            place-items: center;

    }

    .mol-container {
        margin-top: 8rem;
        width: 100%;
        height: 400px;
        position: relative;
    }

    .controls {
        background-color: #161A30;
        padding: 2em;
        margin: 1em;
        border-radius: 9px;
        color: beige;
    }

    .f-molecule {
        width: 40%;
        margin-left: 1em;
        padding: 0.5em;
        color: #333;
    }

    .pdb-file {
        width: 80%;
        padding: 0.5em;
    }

    .fetch-btn {
        border: none;
        padding: 0.5em 0.75em;
    }

    input[type='range'].zoom {
        -webkit-appearance: auto;
        accent-color: #333;
        padding: 0.1em;
    }

    .zoom-container {

        position: fixed;
        bottom: 0.25em;
        left: 0.25em;
        display: flex;
        gap: 0.5em;

    }

    .alert {
        padding: 1rem 1rem;
        border-radius: 8px;
        box-shadow: 1px 3px 5px rgba(0, 0, 0, 0.1);
    }

    .alert.close-btn {
        cursor: pointer;
        padding-inline-start: 1rem;
    }

    .alert-danger {
        background-color: hsl(337, 100%, 50%);
        color: hsl(0, 0%, 93%);
    }
</style>
<main class="pdb-container">
    <div id="container-02" class="mol-container"></div>

    <div class="controls">
        <b>Controls</b>
        <br>
        <br>
        <input type="file" class="pdb-file" name="pdb-file" value="" placeholder="Mol Id">
        </label>
        <br>
        <br>
        <label for="f-molecule">
            <input type="text" class="f-molecule" name="f-molecule" value="" placeholder="Mol Id">
            <button class="fetch-btn  btn-light"> &rarr; </button>
        </label>
        <br>
        <br>

    </div>
    <br>
    <br>

    <div class="zoom-container">
        <b>-</b>
        <input id="zoom" class="zoom" type="range" name="zoom" min="1" max="3" step="0.1" value="1">
        <b>+</b>
    </div>
</main>
{%endblock%}
