{% extends 'base.html' %}

{% block title %} RNA Sequence {% endblock %}

{% block content %}
<section class="gc_per">
    <div class="container">
        <h1 class="text-center py-4">From DNA to RNA</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'rna' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <textarea placeholder="Enter a DNA sequence" class="form-control" type="text" name="dna"
                            rows="4"></textarea>
                    </div>
                    <button class="btn btn-dark btn-block" type="submit">Get RNA Sequence</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">DNA Sequence: {{ sq }}</p>
                        <p class="card-text"> RNA Sequence: {{ rna }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

{% endblock %}
